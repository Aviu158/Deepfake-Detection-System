<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepfake Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue text */
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #007bff; /* Blue dashed border */
            background-color: #f8f9fa; /* Light gray background */
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #17a2b8; /* Light blue text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Analyze Image</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="button" onclick="uploadFile()">Analyze Image</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function uploadFile() {
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => document.getElementById('result').innerHTML = `<p>${data.prediction}</p>`)
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
